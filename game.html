<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat Word Game</title>

<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: transparent;
    color: white;
  }

  /* ðŸ”’ FIXED SIZE CONTAINER */
  #container {
    background: rgba(8,8,8,0.92);
    border: 2px solid #8b0000;
    border-radius: 16px;
    padding: 22px 30px;
    box-shadow: 0 0 22px rgba(180,0,0,0.6);

    width: 720px;
    height: 360px;

    box-sizing: border-box;
  }

  #title {
    font-family: 'Metal Mania', cursive;
    font-size: 42px;
    color: #ff1a1a;
    text-align: center;
  }

  #subtitle {
    font-size: 16px;
    color: #ccc;
    text-align: center;
    margin-bottom: 10px;
    font-family: Arial, sans-serif;
  }

  #word {
    font-size: 64px;
    letter-spacing: 12px;
    color: #ff2b2b;
    margin: 14px 0;
    font-family: Arial, sans-serif;

    text-align: center;
    min-height: 80px;

    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  #timerBar {
    width: 100%;
    height: 6px;
    background: rgba(255,0,0,0.25);
    border-radius: 4px;
    overflow: hidden;
  }

  #timerFill {
    height: 100%;
    width: 100%;
    background: linear-gradient(90deg, #ff1a1a, #8b0000);
  }

  #instruction {
    margin-top: 14px;
    font-size: 22px;
    font-weight: bold;
    color: #ffffff;
    text-align: center;
    font-family: Arial, sans-serif;
    text-shadow: 0 0 6px rgba(255,255,255,0.25);
  }

  #winner {
    margin-top: 6px;
    font-size: 20px;
    color: #ffd700;
    min-height: 28px;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  #nextWord {
    margin-top: 6px;
    font-size: 16px;
    color: #bbb;
    min-height: 24px;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  #leaderboard {
    margin-top: 12px;
    font-size: 16px;
    min-height: 110px;
    font-family: Arial, sans-serif;
  }

  .leader {
    display: flex;
    justify-content: space-between;
  }
</style>
</head>

<body>

<div id="container">
  <div id="title">CHAT WORD GAME</div>
  <div id="subtitle">Guess the word in chat</div>

  <!-- âœ… CHANGED TEXT HERE -->
  <div id="word">LOADING WORD</div>

  <div id="timerBar">
    <div id="timerFill"></div>
  </div>

  <div id="instruction">Type <b>!guess &lt;word&gt;</b> in chat</div>

  <div id="winner"></div>
  <div id="nextWord"></div>
  <div id="leaderboard"></div>
</div>

<script>
  const wordEl = document.getElementById("word");
  const winnerEl = document.getElementById("winner");
  const nextWordEl = document.getElementById("nextWord");
  const leaderboardEl = document.getElementById("leaderboard");
  const timerFill = document.getElementById("timerFill");

  const winSound = new Audio("win.mp3");
  winSound.volume = 0.7;

  const ROUND_TIME = 180;

  function startTimer() {
    timerFill.style.transition = "none";
    timerFill.style.width = "100%";
    requestAnimationFrame(() => {
      timerFill.style.transition = `width ${ROUND_TIME}s linear`;
      timerFill.style.width = "0%";
    });
  }

  function stopTimer() {
    timerFill.style.transition = "none";
    timerFill.style.width = "100%";
  }

  function renderLeaderboard(list) {
    leaderboardEl.innerHTML = "<b>Leaderboard</b>";
    list.forEach((u, i) => {
      const row = document.createElement("div");
      row.className = "leader";
      row.innerHTML = `<span>${i + 1}. ${u.name}</span><span>${u.score}</span>`;
      leaderboardEl.appendChild(row);
    });
  }

  window.addEventListener("message", (e) => {
    const data = e.data;

    if (data.type === "word") {
      wordEl.innerText = data.value;

      if (
        data.value === "LOADING WORD" ||
        data.value === "WORD GAME ENDED"
      ) {
        stopTimer();
        winnerEl.innerText = "";
      } else {
        startTimer();
      }
    }

    if (data.type === "winner") {
      winnerEl.innerText = data.name ? `Winner: ${data.name}` : "";
    }

    if (data.type === "leaderboard") {
      renderLeaderboard(data);
    }

    if (data.type === "countdown") {
      nextWordEl.innerText =
        data.seconds > 0 ? `Next word in ${data.seconds}s` : "";
    }

    if (data.type === "win") {
      winSound.currentTime = 0;
      winSound.play();
    }
  });
</script>

</body>
</html>

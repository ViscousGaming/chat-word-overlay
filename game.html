<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat Word Game</title>

<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: transparent;
    color: white;
  }

  /* ðŸ”’ TOP-RIGHT FIXED OVERLAY */
  #container {
    position: fixed;
    top: 20px;
    right: 20px;

    background: rgba(8,8,8,0.92);
    border: 2px solid #8b0000;
    border-radius: 16px;
    padding: 22px 30px;
    box-shadow: 0 0 22px rgba(180,0,0,0.6);

    width: 720px;
    height: 320px;
    box-sizing: border-box;
  }

  #title {
    font-family: 'Metal Mania', cursive;
    font-size: 42px;
    color: #ff1a1a;
    text-align: center;
  }

  #subtitle {
    font-size: 16px;
    color: #ccc;
    text-align: center;
    margin-bottom: 10px;
    font-family: Arial, sans-serif;
  }

  /* WORD DISPLAY */
  #word {
    margin: 14px 0;
    min-height: 80px;
    font-family: Arial, sans-serif;
    color: #ff2b2b;

    display: flex;
    align-items: center;
    justify-content: center;

    white-space: nowrap;
    overflow: hidden;
    transition: font-size 0.25s ease;
  }

  .masked {
    letter-spacing: 12px;
  }

  .status {
    letter-spacing: 4px;
    white-space: normal;
    text-align: center;
    line-height: 1.2;
  }

  #timerBar {
    width: 100%;
    height: 6px;
    background: rgba(255,0,0,0.25);
    border-radius: 4px;
    overflow: hidden;
  }

  #timerFill {
    height: 100%;
    width: 100%;
    background: linear-gradient(90deg, #ff1a1a, #8b0000);
  }

  #instruction {
    margin-top: 14px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  #winner {
    margin-top: 6px;
    font-size: 20px;
    color: #ffd700;
    min-height: 28px;
    text-align: center;
    font-family: Arial, sans-serif;
    opacity: 1;
  }

  /* ðŸ”¥ FADE OUT ANIMATION */
  .fade-out {
    animation: fadeOut 1s ease forwards;
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to   { opacity: 0; }
  }

  #nextWord {
    margin-top: 6px;
    font-size: 16px;
    color: #bbb;
    min-height: 24px;
    text-align: center;
    font-family: Arial, sans-serif;
  }
</style>
</head>

<body>

<div id="container">
  <div id="title">CHAT WORD GAME</div>
  <div id="subtitle">Guess the word in chat</div>

  <div id="word" class="status">LOADING WORD</div>

  <div id="timerBar"><div id="timerFill"></div></div>

  <div id="instruction">Type <b>!guess &lt;word&gt;</b> in chat</div>

  <div id="winner"></div>
  <div id="nextWord"></div>
</div>

<script>
  const wordEl = document.getElementById("word");
  const winnerEl = document.getElementById("winner");
  const nextWordEl = document.getElementById("nextWord");
  const timerFill = document.getElementById("timerFill");

  const winSound = new Audio("win.mp3");
  winSound.volume = 0.7;

  let winnerTimeout = null;

  const ROUND_TIME = 180;

  function startTimer() {
    timerFill.style.transition = "none";
    timerFill.style.width = "100%";
    requestAnimationFrame(() => {
      timerFill.style.transition = `width ${ROUND_TIME}s linear`;
      timerFill.style.width = "0%";
    });
  }

  function stopTimer() {
    timerFill.style.transition = "none";
    timerFill.style.width = "100%";
  }

  /* FONT SIZE SCALING */
  function setWord(text) {
    wordEl.innerText = text;

    if (text.includes("_")) {
      wordEl.className = "masked";

      const letters = text.replace(/ /g, "").length;

      let fontSize = 64;
      if (letters >= 9) fontSize = 56;
      if (letters >= 11) fontSize = 48;
      if (letters >= 13) fontSize = 42;
      if (letters >= 15) fontSize = 36;

      wordEl.style.fontSize = fontSize + "px";
    } else {
      wordEl.className = "status";
      wordEl.style.fontSize = "48px";
    }
  }

  window.addEventListener("message", (e) => {
    const data = e.data;

    if (data.type === "word") {
      setWord(data.value);

      if (
        data.value === "LOADING WORD" ||
        data.value === "WORD GAME ENDED"
      ) {
        stopTimer();
        winnerEl.innerText = "";
      } else {
        startTimer();
      }
    }

    /* ðŸ† WINNER WITH AUTO FADE */
    if (data.type === "winner" && data.name) {
      clearTimeout(winnerTimeout);

      winnerEl.classList.remove("fade-out");
      winnerEl.style.opacity = "1";
      winnerEl.innerText = `Winner: ${data.name}`;

      winnerTimeout = setTimeout(() => {
        winnerEl.classList.add("fade-out");

        setTimeout(() => {
          winnerEl.innerText = "";
          winnerEl.classList.remove("fade-out");
          winnerEl.style.opacity = "1";
        }, 1000);
      }, 5000);
    }

    if (data.type === "countdown") {
      nextWordEl.innerText =
        data.seconds > 0 ? `Next word in ${data.seconds}s` : "";
    }

    if (data.type === "win") {
      winSound.currentTime = 0;
      winSound.play();
    }
  });
</script>

</body>
</html>

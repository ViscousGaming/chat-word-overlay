<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat Word Game</title>

<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: transparent;
    font-family: 'Metal Mania', cursive;
    color: white;
  }

  #container {
    background: rgba(5,5,5,0.9);
    border: 2px solid #8b0000;
    border-radius: 14px;
    padding: 20px 28px;
    box-shadow: 0 0 18px rgba(180,0,0,0.55);
    width: fit-content;
  }

  #word {
    font-size: 64px;
    letter-spacing: 12px;
    color: #ff2b2b;
    margin: 10px 0;
  }

  #timerBar {
    width: 100%;
    height: 6px;
    background: rgba(255,0,0,0.25);
    border-radius: 4px;
    overflow: hidden;
  }

  #timerFill {
    height: 100%;
    width: 100%;
    background: linear-gradient(90deg, #ff1a1a, #8b0000);
  }

  #winner {
    margin-top: 6px;
    font-size: 20px;
    color: #ffd700;
  }

  #nextWord {
    margin-top: 6px;
    font-size: 16px;
    color: #ccc;
  }

  #scoreboard {
    margin-top: 10px;
    font-size: 18px;
  }
</style>
</head>

<body>

<div id="container">
  <div id="word">WAITING FOR !WORD</div>

  <div id="timerBar">
    <div id="timerFill"></div>
  </div>

  <div id="winner"></div>
  <div id="nextWord"></div>

  <div id="scoreboard">
    Twitch: <span id="twitchScore">0</span>
    &nbsp;|&nbsp;
    Kick: <span id="kickScore">0</span>
  </div>
</div>

<script>
  const wordEl = document.getElementById("word");
  const winnerEl = document.getElementById("winner");
  const nextWordEl = document.getElementById("nextWord");
  const twitchScoreEl = document.getElementById("twitchScore");
  const kickScoreEl = document.getElementById("kickScore");
  const timerFill = document.getElementById("timerFill");

  const winSound = new Audio("win.mp3");
  winSound.volume = 0.7;

  const ROUND_TIME = 180;

  function startTimer() {
    timerFill.style.transition = "none";
    timerFill.style.width = "100%";
    requestAnimationFrame(() => {
      timerFill.style.transition = `width ${ROUND_TIME}s linear`;
      timerFill.style.width = "0%";
    });
  }

  function stopTimer() {
    timerFill.style.transition = "none";
    timerFill.style.width = "100%";
  }

  window.addEventListener("message", (e) => {
    const data = e.data;

    if (data.type === "word") {
      wordEl.innerText = data.value;

      if (
        data.value === "WAITING FOR !WORD" ||
        data.value === "WORD GAME ENDED"
      ) {
        stopTimer();
      } else {
        startTimer();
      }
    }

    if (data.type === "winner") {
      winnerEl.innerText = data.name ? `Winner: ${data.name}` : "";
    }

    if (data.type === "score") {
      twitchScoreEl.innerText = data.twitch;
      kickScoreEl.innerText = data.kick;
    }

    if (data.type === "countdown") {
      nextWordEl.innerText =
        data.seconds > 0 ? `Next word in ${data.seconds}s` : "";
    }

    if (data.type === "win") {
      winSound.currentTime = 0;
      winSound.play();
    }
  });
</script>

</body>
</html>
